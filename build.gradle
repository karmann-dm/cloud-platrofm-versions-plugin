plugins {
    id "com.gradle.plugin-publish" version "0.10.1"
    id 'java-gradle-plugin'
    id "nebula.integtest" version "7.0.5"
    id 'maven-publish'
}

group = 'com.karmanno.plugins'
version = '1.0'

gradlePlugin {
    plugins {
        versionsPlugin {
            id = 'com.karmanno.plugins.versions'
            implementationClass = 'com.karmanno.plugins.VersionsPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.4.2.201908231537-r'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    testImplementation 'junit:junit:4.13'
    testCompile 'com.netflix.nebula:nebula-test:7.2.5'
    testCompileOnly 'org.projectlombok:lombok:1.18.10'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.10'
}

pluginBundle {
    website = 'https://github.com/karmann-dm/cloud-platrofm-versions-plugin'
    vcsUrl = 'https://github.com/karmann-dm/cloud-platrofm-versions-plugin'
    description = 'Plugin for auto increase version'
    tags = ['version', 'semver', 'cloud']

    plugins {
        versionsPlugin {
            displayName = 'Gradle versions plugin'
        }
    }
}