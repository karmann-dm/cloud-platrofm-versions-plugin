plugins {
    id 'java-gradle-plugin'
    id "nebula.integtest" version "7.0.5"
    id 'maven-publish'
}

group = 'com.karmanno.plugins'
version = '1.0'

gradlePlugin {
    plugins {
        versionsPlugin {
            id = 'com.karmanno.plugins.versions'
            implementationClass = 'com.karmanno.plugins.VersionsPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    testImplementation 'junit:junit:4.13'
    testCompile 'com.netflix.nebula:nebula-test:7.2.5'
    testCompileOnly 'org.projectlombok:lombok:1.18.10'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.10'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/karmann-dm")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("PASSWORD")
            }
        }
    }
    publications {
        maven(MavenPublication) {
            version = project.version
            groupId = project.group
            artifactId = 'cloud-platform-versions-plugin'

            from components.java
        }

        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

publishing {
    repositories {
        maven {
            name = "Github"
            url = uri("https://maven.pkg.github.com/karmann-dm/cloud-platrofm-versions-plugin")
            credentials {
                username = project.findProperty("GPR_USER") ?: System.getenv("USERNAME")
                password = project.findProperty("GPR_KEY") ?: System.getenv("PASSWORD")
            }
        }
    }
    publications {
        register("jar", MavenPublication) {
            from(components["java"])
            pom {
                url.set("https://github.com/karmann-dm/cloud-platrofm-versions-plugin.git")
            }
        }
    }
}